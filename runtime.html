<!DOCTYPE html>
<html>
<head>
<title>Successor - Runtime Simulator</title>
<meta charset="UTF-8">
<link href="http://fonts.googleapis.com/css?family=Signika+Negative" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="successor.css">
<script src="assembler.js" type="text/javascript"></script>
<script src="syntax_highlight.js" type="text/javascript"></script>
<script src="simulator.js" type="text/javascript"></script>
</head>

<body onload="resetSimulation(); switchToEditor();">
<div class="center">
<h1>Successor</h1>
<h2>Runtime Simulator</h2>
</div>

<!--
<a class="simulator_tab">Edit Code</a>
<a class="simulator_tab">Simulate!</a>
-->

<form>
<input type="button" class="simulator_tab" value="Edit Code" onclick="resetSimulation(); switchToEditor();">
<input type="button" class="simulator_tab" value="Simulator" onclick="switchToSimulator();">
<input type="button" class="simulator_tab" value="Execute" onclick="executeSuccessorStep();">
<input type="button" class="simulator_tab" value="Stop" onclick="window.clearTimeout(_g.programTimeoutID);">
<input type="button" class="simulator_tab" value="Reset All" onclick="resetSimulation(); switchToSimulator();">
</form>

<div id="tab_contents">
</div>
</body>

</html>
